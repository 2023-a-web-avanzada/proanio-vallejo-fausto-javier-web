
<div role="button" class="card my-3 mx-auto text-black button-card" data-bs-toggle="modal" data-bs-target="#exampleModal" style="border: #263238; border-radius: 10px"
     data-mdb-toggle="animation" data-mdb-animation-start="onLoad" data-mdb-animation-reset="true" data-mdb-animation="slide-out-right"
